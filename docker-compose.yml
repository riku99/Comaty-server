version: '3.8'
services:
  db:
    image: 'postgres:14'
    container_name: db
    restart: 'always'
    ports:
      - '5432:5432'
    environment:
      - 'POSTGRES_PASSWORD=password'
    volumes:
      - 'comaty-volumes:/var/lib/postgresql/data'
    networks:
      - comaty-networks

volumes:
  comaty-volumes:
networks:
  comaty-networks:
    driver: bridge
